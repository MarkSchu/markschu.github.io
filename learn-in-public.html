<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mark Schumaker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><a href="/">🌮 Mark Schumaker</a></header>
        <div class="content">
            <h1 class="title">Learn <br>in Public</h1>
            <p class="subtext">📝 The world is full of interesting, but confusing stuff.</p>
            <p class="elaboration">Here is where I try to learn in public.<p>
            <div class="separator"> --- </div>
            <div class="article-list">

            </div>
        </div>
        <footer>by Mark with ☕</footer>
    </div>
    <script src="data/learn-in-public.js" ></script>
    <script>
        let articleList = document.querySelector('.article-list');

        let addArticle = (tutorialData) => {
            let div = document.createElement('div');
            let a = document.createElement('a');
            a.href = tutorialData.url;
            a.textContent = tutorialData.title;
            div.appendChild(a);
            div.className = 'menu-option';
            articleList.appendChild(div);
        }
        console.log(learnInPublicArticles);
        learnInPublicArticles.forEach((tutorial) => addArticle(tutorial));

    </script>
</body>
</html>
