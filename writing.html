<body>
    <div class="container writing">
        <div class="content">
            <header>
                <a href="/">🌮</a>
                <a href="/code.html">💾</a>
                <a href="/writing.html">📝</a>
                <a href="/about.html">👋</a>
            </header>
            <p>Here is some of my writing! Most of it is my attempt to learn in public.
            I really get a kick out of code, computer science, physics, and philosophy.</p>
            <p>Learning is hard. I hope these help.</p>
            <p>---</p>
            <div id="list">
            </div>
            <footer>
                <span>By Mark with ☕</span>
            </footer>
        </div>
    </div>
    <script src="data/articles.js" ></script>
    <script>

        articles.sort((a, b) => {
            return new Date(b.date) - new Date(a.date);
        });

        let addArticle = (article) => {
            let list = document.querySelector('#list');
            let articleEl = document.createElement('p');

            // title
            let title = document.createElement('div');
            let anchor = document.createElement('a');
            // anchor.style.fontWeight = 'bold';
            anchor.textContent = article.title;
            anchor.href = article.url;
            title.appendChild(anchor);
            articleEl.appendChild(anchor);

            // subheadings
            article.subheadings.forEach((subheading) => {
                let subheadingEl = document.createElement('div');
                subheadingEl.textContent = subheading;
                articleEl.appendChild(subheadingEl);
            });

            // summary
            if (article.summary) {
                let summaryEl = document.createElement('div');
                summaryEl.textContent = article.summary;
                articleEl.appendChild(summaryEl);
            }

            // date
            let date = document.createElement('div');
            date.textContent = article.date;
            articleEl.appendChild(date);

            // article
            list.appendChild(articleEl);
        }

        articles.forEach(addArticle);

    </script>
</body>
